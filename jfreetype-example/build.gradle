apply(plugin: "java")

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    testImplementation 'org.testng:testng:7.7.1'
    testImplementation project(path: ':')
}

test {
    useTestNG()
    workingDir = "run"
    jvmArgs += ['--enable-native-access=jfreetype.test,jfreetype']
}